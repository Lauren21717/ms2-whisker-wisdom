<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisker Wisdom - Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container quiz-container m-auto">

            <div class="row">
                <div class="col-2 pt-4 cat-image">
                    <img src="assets/images/cat4.png" class="img-fluid" alt="Playful cat illustration" />
                </div>
                <div class="question-title col-8 rounded-circle mt-3">
                    <h1 id="questionTitle" class="text-center mt-4 fw-bolder">
                        Question <span id="questionIndex">1</span>
                    </h1>
                </div>
            </div>

            <h2 id="questionText" class="fs-3 text-center my-4">Which sense do cats not taste?</h2>
            <ul id="answerList" class="list-group answer-list text-center fw-medium fs-3">
                <li class="list-group-item custom-list-item mb-4 rounded py-4">Sour</li>
                <li class="list-group-item custom-list-item mb-4 rounded py-4">Sweetness</li>
                <li class="list-group-item custom-list-item mb-4 rounded py-4">Bitterness</li>
                <li class="list-group-item custom-list-item mb-4 rounded py-4">Saltiness</li>
            </ul>

            <button id="nextButton" class="rounded mx-auto d-block btn btn-lg px-5 fw-semibold text-white mt-1">
                Next Question
            </button>
            <p id="progressText" class="text-center fs-5">10 of 1 question</p>

        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Custom JavaScript -->
    <script src="assets/scripts/quiz.js" type="module"></script>
</body>

</html>
